version: "2"
sql:
  - schema: "sql/schema"
    queries: "sql/queries"
    engine: "postgresql"
    database:
      uri: "postgres://postgres:postgres@localhost:5432/gator?sslmode=disable"
    gen:
      go:
        out: "internal/database"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
            nullable: false
          - db_type: "timestamp"
            go_type: "time.Time"
            nullable: false
